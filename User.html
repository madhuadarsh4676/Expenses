<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="user.css" />
    <script defer src="Login.js"></script>
  </head>
  <body>
    <main id="usermain">
      <h2 id="user-nametag">User Expenses</h2>
      <form id="user-form">
        <label for="Entertinement" class="user-class" id="Enter"
          >Entertinement &#x1F387; :-</label
        >
        <input type="number" class="user-class" id="ent" />
        <label for="Movie" class="user-class">Movie &#x1F3AC; :-</label>
        <input type="number" class="user-class" id="mov" />
        <label for="Game" class="user-class">Games &#x1F3CC; :-</label>
        <input type="number" class="user-class" id="game" />
        <label for="rent" class="user-class">Rent &#x1F3E0; :-</label>
        <input type="number" class="user-class" id="rent" />
        <label for="Electricity" class="user-class"
          >Electricity &#x1F4A1;:-</label
        >
        <input type="number" class="user-class" id="elect" />
        <label for="cab" class="user-class">Cab &#x1F695; :-</label>
        <input type="number" class="user-class" id="cab" />
        <input
          type="submit"
          class="user-class"
          value="Submit"
          id="submit-button"
        />

        <label for="total" class="user-class"> Total &#x1F4B2; :-</label>
        <input type="number" id="total" class="user-class" />
      </form>
    </main>
  </body>
</html>
